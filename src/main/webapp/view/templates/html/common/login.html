<div id="loginDiv" class="center">
	<div>
		<label class="labelDiv">Password</label>
		<input id="pwd" type="password" class="inputDiv">
	</div>
	<div>
		<label class="labelDiv">Email</label>
		<input id="mail" type="email" class="inputDiv">
	</div>
</div>
<br>
<div class="center">
	<button type="button" id="login" class="btn btn-success" ng-click="login()">Login</button>
	<button type="button" id="clear" class="btn btn-default" ng-click="clear()">Clear</button>
</div>
