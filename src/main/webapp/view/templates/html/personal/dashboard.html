<h2>Dashboard</h2>
<div id="chartdiv" style="width:15%;height:300px;float:left;"></div>
<div style="width:85%;float:left;">
	<table datatable="ng" class="table table-striped" width="100%" dt-options="dtOptions">
		<thead>
			<tr>
				<th>Stock ID</th>
				<th>Stock Name</th>
				<th>Cost</th>
				<th>Profit</th>
				<th>Edit</th>
			</tr>
		</thead>
		<tbody id="stockTbody">
			<tr ng-repeat="stock in stockList">
			    <td>{{ stock.stockId }}</td>
			    <td>{{ stock.stockName }}</td>  
	            <td>{{ stock.cost }}</td> 
	            <td>{{ stock.profit }}</td> 
                <td>
                	<button type="button" class="btn btn-info btn-sm edit" ng-click="edit(stock)" data-toggle="modal" data-target="#myModal">Edit</button>
					<button type="button" class="btn btn-danger btn-sm delete" ng-click="deleteEdit(stock)"data-toggle="modal" data-target="#myModalDelete">Delete</button>
				</td>
            </tr>
		</tbody>
	</table>
</div>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Stock</h4>
      </div>
      <div class="modal-body">
        <div class="row">
        	<label class="col-sm-3 control-label">Stock ID</label>
        	<div class="col-sm-8">
		       <label id="stockId">{{stockId}}</label>
		       <label id="id" style="visibility:hidden">{{id}}</label>
		    </div>	
        </div>
        <div class="row">
        	<label class="col-sm-3 control-label">Stock Name</label>
        	<div class="col-sm-8">
        		<label id="stockName">{{stockName}}</label>
        	</div>	
        </div>
        <div class="row">
        	<label class="col-sm-3 control-label">Cost</label>
        	<div class="col-sm-8">
        		<input type="text" id="cost" value="{{cost}}">
        	</div>	
        </div>
        <div class="row">
        	<label class="col-sm-3 control-label">Profit</label>
        	<div class="col-sm-8">
        		<!-- <input type="text" id="profit" value="profit"> -->
        		<label id="profit">{{profit}}</label>
        	</div>
        </div>
      </div>
      <div class="modal-footer">
      	<button id="saveBtn" type="button" class="btn btn-primary" ng-click="editSave()" data-dismiss="modal">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="myModalDelete" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete Stock</h4>
      </div>
      <div class="modal-body">
        <div class="row">
        	<label class="col-sm-10 control-label" style="color:red;">Are you sure you want to delete this Stock</label>
        </div>
        <div class="row">
        	<label class="col-sm-3 control-label">Stock ID</label>
        	<div class="col-sm-8">
		       <label id="stockIdLabel">{{stockId}}</label>
		       <label id="idLabel" style="visibility:hidden">{{id}}</label>
		    </div>	
        </div>
        <div class="row">
        	<label class="col-sm-3 control-label">Stock Name</label>
        	<div class="col-sm-8">
        		<label id="stockNameLabel">{{stockName}}</label>
        	</div>	
        </div>
        
      </div>
      <div class="modal-footer">
      	<button id="deleteBtn" type="button" class="btn btn-danger" ng-click="deleteClick()" data-dismiss="modal">Delete</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
